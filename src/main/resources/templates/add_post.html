<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Post and Comments</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Add Post and Comments</h1>
<form action="#" th:action="@{/add-post}" th:object="${post}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required>
  <br>
  <label for="description">Description:</label>
  <textarea id="description" th:field="*{description}" required></textarea>
  <br>
  <input type="submit" value="Add Post">
</form>
<br>
<form action="#" th:action="@{/add-comment}" th:object="${comment}" method="post">
  <label for="text">Comment:</label>
  <textarea id="text" th:field="*{text}" required></textarea>
  <br>
  <input type="hidden" th:field="*{pc_fid}" th:value="${post.id}">
  <input type="submit" value="Add Comment">
</form>
</body>
</html>
