<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
</head>
<body>
<h1>View Post</h1>
<div th:if="${post != null}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.description}"></p>
    <h3>Comments:</h3>
    <ul>
        <li th:each="comment : ${comments}" th:text="${comment.text}"></li>
    </ul>
</div>
<div th:if="${post == null}">
    <p>No post found with that ID.</p>
</div>
</body>
</html>
