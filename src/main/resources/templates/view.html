<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<p th:text="${description}"></p>
<hr>
<h2>Comments:</h2>
<ul>
    <li th:each="comment : ${comments}" th:text="${comment}"></li>
</ul>
<hr>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
</body>
</html>
