<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post and Comment List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Post and Comment List</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.id}"></a></td>
                    <!--    <td th:text="${post.id}"></td>-->
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.description}"></td>
                    <td>
                        <ul>
                            <li th:each="comment : ${post.comments}" th:text="${comment.text}"></li>
                        </ul>
                    </td>
                </tr>
                <!--    row for add new post-->
                <tr>
                    <td>

                        <button type="button" class="btn btn-outline-success" data-toggle="modal"
                                data-target="#myModal">Add New
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">New Post</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form action="/addNewPost" method="post">
                                        <div class="modal-body">

                                            <div class="form-group">
                                                <label for="newPtitile">New Title:</label>
                                                <input type="text" class="form-control" id="newPtitile"
                                                       name="newPtitile"/><br>
                                                <label for="newPDescri">New Description:</label>
                                                <input type="text" class="form-control" id="newPDescri"
                                                       name="newPDescri"/>


                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-outline-success">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
                <!--    row for add new post end here-->
                </tbody>
            </table>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"></script>
            <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
        </div>
    </div>
</div>
</body>
</html>
